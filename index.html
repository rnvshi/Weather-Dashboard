<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale = 1.0">
    <title>Weather Dashboard | edX Carleton Bootcamps</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 id="top">Weather Dashboard</h1>
    </header>

    <section class="content">
        <aside>
            <section class="citySearch">
                <h2>Search for a City</h1>
                    <br>
                    <input type="text" id="city-input" name="cityInput">
                    <br><br>
                    <button id="search-btn">Search</button>
            </section>

            <section class="previousSearch"></section>
        </aside>

        <main>
            <section id="currentWeather">
                <h2 id="curCity"></h2>
                <section class="card">
                    <img id="curIcon">
                    <p id="curTemp"></p>
                    <p id="curWind"></p>
                    <p id="curHum"></p>
                </section>
            </section>

            <section id="forecastFive">
                <header>
                    <h2 id="forecastHead"></h2>
                </header>

                <section class="card" id="first">
                    <h1 id="date1"></h1>
                    <img id="icon1">
                    <p id="temp1"></p>
                    <p id="wind1"></p>
                    <p id="hum1"></p>
                </section>

                <section class="card" id="second">
                    <h1 id="date2"></h1>
                    <img id="icon2">
                    <p id="temp2"></p>
                    <p id="wind2"></p>
                    <p id="hum2"></p>
                </section>

                <section class="card" id="third">
                    <h1 id="date3"></h1>
                    <img id="icon3">
                    <p id="temp3"></p>
                    <p id="wind3"></p>
                    <p id="hum3"></p>
                </section>

                <section class="card" id="fourth">
                    <h1 id="date4"></h1>
                    <img id="icon4">
                    <p id="temp4"></p>
                    <p id="wind4"></p>
                    <p id="hum4"></p>
                </section>

                <section class="card" id="fifth">
                    <h1 id="date5"></h1>
                    <img id="icon5">
                    <p id="temp5"></p>
                    <p id="wind5"></p>
                    <p id="hum5"></p>
                </section>
            </section>
        </main>
    </section>
</body>

<script src="./assets/js/script.js"></script>

</html>
