<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale = 1.0">
    <title>Weather Dashboard | edX Carleton Bootcamps</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 id="top">Weather Dashboard</h1>
    </header>

    <section class="content">
        <aside>
            <section class="citySearch">
                <h2>Search for a City:</h1>
                    <br>
                    <input type="text" id="city-input" name="cityInput">
                    <br><br>
                    <button id="search-btn">Search</button>
            </section>

            <section class="previousSearch"></section>
        </aside>

        <main>
            <section id="currentWeather"></section>
            <section id="forecastFive">
                <header>
                    <h2 id="forecastHead">
                </header>
            </section>
        </main>
    </section>
</body>

<script src="./assets/js/script.js"></script>

</html>
